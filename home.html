<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ソフトボール・スコア</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="controls">
        <button id="time-start" class="btn">試合開始</button>
        <button id="time-reset" class="btn">リセット</button>
        <div class="time-info">
            <p>開始時刻 : <span id="displayStartTime">-:-</span></p>
            <p>経過時間 : <span id="displayElapsedTime">開始前</span></p>
        </div>
    </div>

    <div class="scoreboard-container">
        <table class="score-table">
            <thead>
                <tr>
                    <th>TEAM</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th class="total">R</th>
                </tr>
            </thead>
            <tbody>
                <tr id="top-team-row">
                    <td class="team-name">先攻</td>
                    <td id="top-of-1">-</td>
                    <td id="top-of-2">-</td>
                    <td id="top-of-3">-</td>
                    <td id="top-of-4">-</td>
                    <td id="top-of-5">-</td>
                    <td id="top-of-6">-</td>
                    <td id="top-of-7">-</td>
                    <td id="top-total" class="total">0</td>
                </tr>
                <tr id="bottom-team-row">
                    <td class="team-name">後攻</td>
                    <td id="bottom-of-1">-</td>
                    <td id="bottom-of-2">-</td>
                    <td id="bottom-of-3">-</td>
                    <td id="bottom-of-4">-</td>
                    <td id="bottom-of-5">-</td>
                    <td id="bottom-of-6">-</td>
                    <td id="bottom-of-7">-</td>
                    <td id="bottom-total" class="total">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="score-board">
        <div class="status-container">
            <div class="bso-area">
                <div class="counter-row">
                    <span class="label">B</span>
                    <div id="ball-dots" class="dots"></div>
                </div>
                <div class="counter-row">
                    <span class="label">S</span>
                    <div id="strike-dots" class="dots"></div>
                </div>
                <div class="counter-row">
                    <span class="label">O</span>
                    <div id="out-dots" class="dots"></div>
                </div>
            </div>

            <div class="runner-area">
                <div class="diamond">
                    <div id="base-1" class="base first"></div>
                    <div id="base-2" class="base second"></div>
                    <div class="base-home-mark"></div>
                    <div id="base-3" class="base third"></div>

                </div>
            </div>
        </div>
    </div>

    <div id="pitch-result" class="pitch-result">
        <button id="BSO" class="btn">BSO</button>
        <button id="OUT" class="btn">アウト</button>
        <button id="HIT" class="btn">安打</button>
        <button id="btn-other" class="btn">進塁他</button>
    </div>

    <div id="BSO-detail" class="BSO-counts hidden">
        <button id="btn-looking" class="btn">見逃し</button>
        <button id="btn-swing" class="btn">空振り</button>
        <button id="btn-foul" class="btn">ファール</button>
        <button id="btn-ball" class="btn">ボール</button>
    </div>

    <div id="out-detail" class="out-detail hidden">
        <button id="fly-out" class="btn">フライ</button>
        <button id="ground-out" class="btn">ゴロ</button>
    </div>

    <div id="hit-detail" class="hit-detail hidden">
        <button id="hit-single" class="btn">単打</button>
        <button id="hit-double" class="btn">二塁打</button>
        <button id="hit-triple" class="btn">三塁打</button>
        <button id="hit-homerun" class="btn">本塁打</button>
    </div>

    <div class="Return">
        <button id="input-return" class="btn">戻る</button>
    </div>

    <script src="system.js"></script>
</body>

</html>
